<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="weather-app">
        <div class="current-weather">
            <form class="search-form">
                <input class="city-input" type="text" placeholder="Enter City Name" list="city-list" />
                <datalist id="city-list">
                    <option value="Indore"></option>
                    <option value="Bhopal"></option>
                    <option value="Mumbai"></option>
                    <option value="Jaipur"></option>
                    <option value="Surat"></option>
                    <option value="Uttarakhand"></option>
                    <option value="Meghalaya"></option>
                    <option value="Bengaluru"></option>
                    <option value="Ahmedabad"></option>
                    <option value="Kolkata"></option>
                    <option value="Kerala"></option>
                    <option value="Goa"></option>
                    <option value="Punjab"></option>
                    <option value="Chennai"></option>
                    <option value="America"></option>
                    <option value="London"></option>
                    <option value="Egypt"></option>
                    <option value="Thailand"></option>
                    <option value="Australia"></option>
                    <option value="Canada"></option>
                    <option value="Antarctica"></option>
                    <option value="France"></option>
                    <option value="Greenland"></option>
                </datalist>
                <button class="search-btn" type="submit">
                    <i class="material-icons">search</i>
                </button>
            </form>

            <div class="city-date-section">
                <h2 class="city">CITY</h2>
                <p class="date">DATE</p>
            </div>

            <div class="sunrise-sunset">
                <div class="sunrise">
                    <i class="material-icons sunrise-icon"></i>
                    <div class="sunrise-time"></div>
                </div>
                <div class="sunset">
                    <i class="material-icons sunset-icon"></i>
                    <div class="sunset-time"></div>
                </div>
            </div>

            <div class="uv-index-container">
                <div class="uv-label">UV Index</div>
                <div class="uv-gauge">
                    <div class="uv-circle" style="transform: rotate(0deg);"></div>
                    <div class="uv-info">
                        <span class="uv-index-value">0</span> <!-- Example UV index value -->
                        <span class="uv-risk-label" style="color: black;">Risk-Label</span> <!-- Example risk label -->
                    </div>
                </div>
            </div>




            <div class="temperature-info">
                <div class="description">
                    <i class="material-icons">sunny</i>
                    <span class="description-text">Sunny</span>
                </div>
                <div class="temp">
                    <span class="temperature-value">20</span>°<span class="temp-unit">C</span>
                </div>
                <div class="unit-toggle">
                    <button class="toggle-unit">Switch to °F</button>
                </div>
            </div>
        </div>

        <div class="additional-info">
            <div class="info-cards" style="padding: 20px;">
                <div class="info-card humidity-info">
                    <i class="material-icons">water_drop</i>
                    <div>
                        <h3 class="humidity">0%</h3>
                        <p class="humidity-label">Humidity</p>
                    </div>
                </div>
                <div class="info-card visibility-info">
                    <i class="material-icons">visibility</i>
                    <div>
                        <h3 class="visibility-distance">0</h3>
                        <p class="visibility-label">Visibility (KM)</p>
                    </div>
                </div>
                <div class="info-card wind-info">
                    <i class="material-icons">air</i>
                    <div>
                        <h3 class="wind-speed">0</h3>
                        <p class="wind-label">Wind (KM/H)</p>
                    </div>
                </div>
                <div class="info-card pressure-info">
                    <i class="material-icons">compress</i>
                    <div>
                        <h3 class="pressure-value">0</h3>
                        <p class="pressure-label">Pressure (hPa)</p>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h2>7-Day Weather Forecast</h2>
                <div class="forecast-container">
                    <div class="forecast-day" style="width: 230px;">
                        <i class="material-icons">wb_sunny</i>
                        <div class="day">Monday</div>
                        <div class="temp">30°C</div>
                        <div class="description">Sunny</div>
                    </div>
                    <div class="forecast-day" style="width: 230px;">
                        <i class="material-icons">cloud</i>
                        <div class="day">Tuesday</div>
                        <div class="temp">25°C</div>
                        <div class="description">Cloudy</div>
                    </div>
                    <div class="forecast-day" style="width: 230px;">
                        <i class="material-icons">grain</i>
                        <div class="day">Wednesday</div>
                        <div class="temp">28°C</div>
                        <div class="description">Rainy</div>
                    </div>
                    <!-- Add more cards as needed -->
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
